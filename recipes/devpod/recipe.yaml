schema_version: 1

package:
  name: devpod
  version: "0.11.3"

source:
  # NOTE: Using skevetter's fork of devpod from https://github.com/skevetter/devpod/releases
  # instead of the official devpod (https://github.com/loft-sh/devpod)
  - url: https://github.com/skevetter/devpod/releases/download/v0.11.3/devpod-linux-amd64  # [linux and x86_64]
    sha256: 9b67bc57cb9e059622fa82bcc1daa4ff732c486240399ab17ff6c63600e7ce42  # [linux and x86_64]
  - url: https://github.com/skevetter/devpod/releases/download/v0.11.3/devpod-linux-arm64  # [linux and aarch64]
    sha256: 441e3d01a33ecda205c2e253add2de75d798bf60813c3e989f492cba45753eb7  # [linux and aarch64]
  - url: https://github.com/skevetter/devpod/releases/download/v0.11.3/devpod-darwin-amd64  # [osx and x86_64]
    sha256: 064a83330b83537b7a868db6296e4c981b62aaffb5845e6ca588a0023727446c  # [osx and x86_64]
  - url: https://github.com/skevetter/devpod/releases/download/v0.11.3/devpod-darwin-arm64  # [osx and arm64]
    sha256: a34b83e8400c0e71e1be1a9827cb661af81a4ba8eb01741a0a99a3c8274cd9e5  # [osx and arm64]
  - url: https://github.com/skevetter/devpod/releases/download/v0.11.3/devpod-windows-amd64.exe  # [win]
    sha256: af9b8b2896c3b739a36ffe99e00ae40553fdec3155fcd2832733ef511af3f6aa  # [win]

build:
  number: 0
  script:
    - if: unix
      then:
        - mkdir -p "$PREFIX/bin"
        - |
          case "${target_platform:-}" in
            linux-64)      SRC_FILE="devpod-linux-amd64" ;;
            linux-aarch64) SRC_FILE="devpod-linux-arm64" ;;
            osx-64)        SRC_FILE="devpod-darwin-amd64" ;;
            osx-arm64)     SRC_FILE="devpod-darwin-arm64" ;;
            *) echo "Unsupported target_platform: ${target_platform:-unknown}" && exit 1 ;;
          esac
          cp "$SRC_DIR/$SRC_FILE" "$PREFIX/bin/devpod"
          chmod 755 "$PREFIX/bin/devpod"
    - if: win
      then:
        - if not exist %PREFIX%\Library\bin mkdir %PREFIX%\Library\bin
        - copy %SRC_DIR%\devpod-windows-amd64.exe %PREFIX%\Library\bin\devpod.exe

tests:
  - script:
      - if: unix
        then:
          - which devpod
          - test -x $PREFIX/bin/devpod
          - |
              if "$PREFIX/bin/devpod" version; then
                :
              else
                status=$?
                if [ "$status" -eq 126 ]; then
                  echo "Skipping runtime test for non-native binary on $(uname -m)"
                else
                  exit "$status"
                fi
              fi
      - if: win
        then:
          - where devpod
          - devpod version

about:
  homepage: https://devpod.sh
  license: MPL-2.0
  license_family: MOZILLA
  summary: Codespaces but open-source, client-only and unopinionated
  description: |
    DevPod is an open-source tool that allows you to create reproducible developer
    environments based on a devcontainer.json on any backend. Each developer environment
    runs in a separate container and is specified through a devcontainer.json.

    DevPod can use any IDE and works with any cloud provider, Kubernetes cluster,
    or on localhost. It's designed to be a cost-effective alternative to GitHub
    Codespaces and similar hosted services.

    Key features:
    - Support for multiple IDEs (VSCode, JetBrains, and more)
    - Works with various backends (Docker, Kubernetes, SSH, cloud VMs)
    - DevContainer standard compliant
    - Client-only architecture for maximum privacy and control
  documentation: https://devpod.sh/docs
  repository: https://github.com/skevetter/devpod

extra:
  recipe-maintainers:
    - blooop
