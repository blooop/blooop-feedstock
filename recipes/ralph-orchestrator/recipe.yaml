schema_version: 1

package:
  name: ralph-orchestrator
  version: "2.3.1"

source:
  - if: linux and x86_64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.3.1/ralph-cli-x86_64-unknown-linux-gnu.tar.xz
      sha256: 886ae568b3e5af1ea2abf827907e648552f923caf266cf459a6230bd5b9bba64
  - if: linux and aarch64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.3.1/ralph-cli-aarch64-unknown-linux-gnu.tar.xz
      sha256: 5bc7202a3764ddc8b5d86d8e9e368d4934489d27cc14a91f536ea4cbd1081cf4
  - if: osx and x86_64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.3.1/ralph-cli-x86_64-apple-darwin.tar.xz
      sha256: 39682137d4965bb7236d3051c143d3c273bb16e87126ee3404413e3d769b25e0
  - if: osx and arm64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.3.1/ralph-cli-aarch64-apple-darwin.tar.xz
      sha256: 67a3f132d2899450d54b4b8c58e243883df594d01ef5a7c9eee49d9fe2f70d24

build:
  number: 0
  script:
    - if: unix
      then:
        - mkdir -p "$PREFIX/bin"
        - cp "$SRC_DIR/ralph" "$PREFIX/bin/ralph"
        - chmod 755 "$PREFIX/bin/ralph"

tests:
  - script:
      - if: unix
        then:
          - which ralph
          - test -x $PREFIX/bin/ralph
          - |
              if "$PREFIX/bin/ralph" --version; then
                :
              else
                status=$?
                if [ "$status" -eq 126 ]; then
                  echo "Skipping runtime test for non-native binary on $(uname -m)"
                else
                  exit "$status"
                fi
              fi

about:
  homepage: https://github.com/mikeyobrien/ralph-orchestrator
  license: MIT
  license_family: MIT
  summary: Hat-based orchestration framework that keeps AI agents in a loop until done
  description: |
    Ralph Orchestrator implements the Ralph Wiggum technique for autonomous AI-driven
    development, enabling continuous iteration on tasks until completion.

    Key features:
    - Multi-backend support (Claude Code, Kiro, Gemini CLI, Codex, and more)
    - Specialized agent personas coordinating via events
    - Quality gates that enforce testing and linting standards
    - Persistent memory and task tracking
    - 31 preset configurations for different workflows
  documentation: https://github.com/mikeyobrien/ralph-orchestrator#readme
  repository: https://github.com/mikeyobrien/ralph-orchestrator

extra:
  recipe-maintainers:
    - blooop
