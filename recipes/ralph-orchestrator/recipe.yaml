schema_version: 1

package:
  name: ralph-orchestrator
  version: "2.5.0"

source:
  - if: linux and x86_64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.5.0/ralph-cli-x86_64-unknown-linux-gnu.tar.xz
      sha256: 889c6ed40d31dd490db2f2030b0796d87ec9fa8106b4331666af18bda4b06b9e
  - if: linux and aarch64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.5.0/ralph-cli-aarch64-unknown-linux-gnu.tar.xz
      sha256: 95e2afe46126f675c3c75a87d02a82343fc79ed9ae4dae8fb12eeb13e646338a
  - if: osx and x86_64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.5.0/ralph-cli-x86_64-apple-darwin.tar.xz
      sha256: 280b1f326a4e00848ed68368ae00616c06031cc40c655f32684e98a264b5ed26
  - if: osx and arm64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.5.0/ralph-cli-aarch64-apple-darwin.tar.xz
      sha256: 893089816ebdf1954c06c73d3c9c0c9ace9920fe30f0f74b936ac18f8f438895

build:
  number: 0
  script:
    - if: unix
      then:
        - mkdir -p "$PREFIX/bin"
        - cp "$SRC_DIR/ralph" "$PREFIX/bin/ralph"
        - chmod 755 "$PREFIX/bin/ralph"

tests:
  - script:
      - if: unix
        then:
          - which ralph
          - test -x $PREFIX/bin/ralph
          - |
              if "$PREFIX/bin/ralph" --version; then
                :
              else
                status=$?
                if [ "$status" -eq 126 ]; then
                  echo "Skipping runtime test for non-native binary on $(uname -m)"
                else
                  exit "$status"
                fi
              fi

about:
  homepage: https://github.com/mikeyobrien/ralph-orchestrator
  license: MIT
  license_family: MIT
  summary: Hat-based orchestration framework that keeps AI agents in a loop until done
  description: |
    Ralph Orchestrator implements the Ralph Wiggum technique for autonomous AI-driven
    development, enabling continuous iteration on tasks until completion.

    Key features:
    - Multi-backend support (Claude Code, Kiro, Gemini CLI, Codex, and more)
    - Specialized agent personas coordinating via events
    - Quality gates that enforce testing and linting standards
    - Persistent memory and task tracking
    - 31 preset configurations for different workflows
  documentation: https://github.com/mikeyobrien/ralph-orchestrator#readme
  repository: https://github.com/mikeyobrien/ralph-orchestrator

extra:
  recipe-maintainers:
    - blooop
