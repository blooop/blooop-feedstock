schema_version: 1

package:
  name: ralph-orchestrator
  version: "2.4.3"

source:
  - if: linux and x86_64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.4.3/ralph-cli-x86_64-unknown-linux-gnu.tar.xz
      sha256: ad5d408dbdd2d758092dc5cda2e072c324b702730f17553e3bbfc6b6c6189d55
  - if: linux and aarch64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.4.3/ralph-cli-aarch64-unknown-linux-gnu.tar.xz
      sha256: e06f2a90b0f903721d807106823ba48637f74daccda9617dc90bf2d5af130a8a
  - if: osx and x86_64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.4.3/ralph-cli-x86_64-apple-darwin.tar.xz
      sha256: 84d40132084e26679215710c277c1daabe3744f2e6f377af167c770bbda6d1c4
  - if: osx and arm64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.4.3/ralph-cli-aarch64-apple-darwin.tar.xz
      sha256: 857816b62888880f2f3970cc754224e72cf0e458ac6069b000d2e5f780672eed

build:
  number: 0
  script:
    - if: unix
      then:
        - mkdir -p "$PREFIX/bin"
        - cp "$SRC_DIR/ralph" "$PREFIX/bin/ralph"
        - chmod 755 "$PREFIX/bin/ralph"

tests:
  - script:
      - if: unix
        then:
          - which ralph
          - test -x $PREFIX/bin/ralph
          - |
              if "$PREFIX/bin/ralph" --version; then
                :
              else
                status=$?
                if [ "$status" -eq 126 ]; then
                  echo "Skipping runtime test for non-native binary on $(uname -m)"
                else
                  exit "$status"
                fi
              fi

about:
  homepage: https://github.com/mikeyobrien/ralph-orchestrator
  license: MIT
  license_family: MIT
  summary: Hat-based orchestration framework that keeps AI agents in a loop until done
  description: |
    Ralph Orchestrator implements the Ralph Wiggum technique for autonomous AI-driven
    development, enabling continuous iteration on tasks until completion.

    Key features:
    - Multi-backend support (Claude Code, Kiro, Gemini CLI, Codex, and more)
    - Specialized agent personas coordinating via events
    - Quality gates that enforce testing and linting standards
    - Persistent memory and task tracking
    - 31 preset configurations for different workflows
  documentation: https://github.com/mikeyobrien/ralph-orchestrator#readme
  repository: https://github.com/mikeyobrien/ralph-orchestrator

extra:
  recipe-maintainers:
    - blooop
