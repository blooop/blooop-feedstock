schema_version: 1

package:
  name: ralph-orchestrator
  version: "2.3.0"

source:
  - if: linux and x86_64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.3.0/ralph-cli-x86_64-unknown-linux-gnu.tar.xz
      sha256: bb05eaadee0ce6061b993b6c04af7488160a9f677cea131b7a454106b9c6bf40
  - if: linux and aarch64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.3.0/ralph-cli-aarch64-unknown-linux-gnu.tar.xz
      sha256: 10255c8f43e4b75b7a0ff89b9e83c69b8ce7e60a0ea78192020c739a582fcb8f
  - if: osx and x86_64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.3.0/ralph-cli-x86_64-apple-darwin.tar.xz
      sha256: 4c5e7fd0a373d3346c6173eaae8584cc9c243ab171b3ac4680a50cf511a443ef
  - if: osx and arm64
    then:
      url: https://github.com/mikeyobrien/ralph-orchestrator/releases/download/v2.3.0/ralph-cli-aarch64-apple-darwin.tar.xz
      sha256: 131ad6529bf6c31f048a374e03287232cf666fa94c299b9ce9bf40aac2ca55a3

build:
  number: 0
  script:
    - if: unix
      then:
        - mkdir -p "$PREFIX/bin"
        - cp "$SRC_DIR/ralph" "$PREFIX/bin/ralph"
        - chmod 755 "$PREFIX/bin/ralph"

tests:
  - script:
      - if: unix
        then:
          - which ralph
          - test -x $PREFIX/bin/ralph
          - |
              if "$PREFIX/bin/ralph" --version; then
                :
              else
                status=$?
                if [ "$status" -eq 126 ]; then
                  echo "Skipping runtime test for non-native binary on $(uname -m)"
                else
                  exit "$status"
                fi
              fi

about:
  homepage: https://github.com/mikeyobrien/ralph-orchestrator
  license: MIT
  license_family: MIT
  summary: Hat-based orchestration framework that keeps AI agents in a loop until done
  description: |
    Ralph Orchestrator implements the Ralph Wiggum technique for autonomous AI-driven
    development, enabling continuous iteration on tasks until completion.

    Key features:
    - Multi-backend support (Claude Code, Kiro, Gemini CLI, Codex, and more)
    - Specialized agent personas coordinating via events
    - Quality gates that enforce testing and linting standards
    - Persistent memory and task tracking
    - 31 preset configurations for different workflows
  documentation: https://github.com/mikeyobrien/ralph-orchestrator#readme
  repository: https://github.com/mikeyobrien/ralph-orchestrator

extra:
  recipe-maintainers:
    - blooop
