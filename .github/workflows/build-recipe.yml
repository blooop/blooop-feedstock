name: Build Recipe

on:
  workflow_dispatch:
    inputs:
      recipe:
        description: 'Recipe name (folder name in recipes/)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build conda package
        uses: prefix-dev/rattler-build-action@v0.2.34
        with:
          recipe-path: recipes/${{ github.event.inputs.recipe }}/recipe.yaml
          build-args: --channel conda-forge --channel https://prefix.dev/blooop --channel https://prefix.dev/robostack-jazzy

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: conda-packages
          path: output/
          if-no-files-found: error

  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: conda-packages
          path: output/

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false

      - name: Upload to prefix.dev
        env:
          PIXI_TOKEN: ${{ secrets.PIXI_TOKEN }}
        run: |
          for pkg in $(find output -type f \( -name "*.conda" -o -name "*.tar.bz2" \)); do
            echo "Uploading ${pkg}"
            pixi exec rattler-build upload prefix \
              -c blooop \
              --api-key "$PIXI_TOKEN" \
              "${pkg}" || echo "Failed or already exists"
          done
