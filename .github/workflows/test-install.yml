name: Test Package Installation

on:
  # Run after release workflow completes
  workflow_run:
    workflows: ["Release Workflow"]
    types:
      - completed
  # Manual trigger for local diagnostics
  workflow_dispatch:
  # Daily run as backup
  schedule:
    - cron: '0 3 * * *'

jobs:
  test-install:
    runs-on: ubuntu-latest
    # Only run if release succeeded (or on manual/schedule trigger)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - base_image: ghcr.io/prefix-dev/pixi:latest
            tag: latest
          - base_image: ghcr.io/prefix-dev/pixi:jammy
            tag: jammy
          - base_image: ghcr.io/prefix-dev/pixi:bookworm
            tag: bookworm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: ./tests
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
          tags: blooop-test:${{ matrix.tag }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run installation tests
        run: |
          echo "Running tests with base image: ${{ matrix.base_image }}"
          docker run --rm blooop-test:${{ matrix.tag }}

      - name: Test cleanup
        if: always()
        run: |
          docker rmi blooop-test:${{ matrix.tag }} || true

  test-install-arm64:
    runs-on: ubuntu-24.04-arm
    # Only run if release succeeded, and skip for external PRs
    if: |
      (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success') &&
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    continue-on-error: true  # ARM64 runners may not always be available
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image (ARM64)
        uses: docker/build-push-action@v6
        with:
          context: ./tests
          build-args: |
            BASE_IMAGE=ghcr.io/prefix-dev/pixi:latest
          tags: blooop-test:arm64
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run installation tests (ARM64)
        run: |
          echo "Running tests on ARM64"
          docker run --rm blooop-test:arm64

      - name: Test cleanup
        if: always()
        run: |
          docker rmi blooop-test:arm64 || true

  test-summary:
    needs: [test-install]
    # Don't require ARM64 for success
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-install.result }}" == "failure" ]; then
            echo "x64 tests failed"
            exit 1
          fi
          echo "All required tests passed!"
